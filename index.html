<body>
     <div class="container">
          <div class="details">

          <div class="contents">
               <div class="profile_photo">
                    <img src="https://st2.depositphotos.com/1104517/11965/v/600/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg" >
               </div>
               <div class="input_name">

                    <div class="input_field">
                        <p>üë§<input id="username" placeholder="something@gmail.com" type="text"></p>

               </div>
               <div class="input_password">
                    <h3>Enter the Password</h3>
                    <div class="input_field">
                         <span>üîê<input id="password" placeholder="Password" type="password"></span>
                         
                    </div>
               
                    
               </div>
               <div class="strict">
                    <p id="error"></p>
               </div>
               <div class="submit_btn">
                    <button id="newWindow" href="/index2.html" onclick="checkUser()">Submit</button>
               </div>
          </div>
     </div>
     <script>
          const user = [
                    {
                         email:"shubham@gmail.com",
                         password:12345
                    },
               ];
       
          let count = 2

          const checkUser =()=>{
               let userName = document.getElementById("username").value;
               let password = Number(document.getElementById("password").value); 
               if(userName === user[0].email && password === user[0].password){
                    document.getElementById("error").innerText = "successful"
                    document.getElementById("newWindow").onclick = openNewWindow();
               }
               else{
                    document.getElementById("error").innerText = "Error: you have only " + count + " attempts ";
                    count--;
                    if(count < 0){
                         window.location.reload();
                         document.write("Sorry .. Too Many Attempts")
                    }
               }
          }
          const openNewWindow = ()=>{
               window.open('https://thenoblepriest.github.io/welcomePage/');
          }
     </script>
